<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="day">1 Monday</span>
            <span class="day">2 Tuesday</span>
            <span class="day">3 Wednesday</span>
            <span class="day">4 Thursday</span>
            <span class="day">5 Friday</span>
            <span class="weekend">Weekeend</span>
            <span class="saturday">6 Saturday</span>
            <span class="sunday">7 Sunday</span>
        </section>

        <section class="notes">
            <span class="reminders">Reminders</span>
            <span class="dates">Special dates</span>
        </section>
    </div>
</body>

</html>
